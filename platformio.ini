[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_archive = false
monitor_port=/dev/ttyACM0
lib_deps = 
    https://github.com/odriverobotics/ODriveArduino
    https://github.com/tonton81/FlexCAN_T4.git
    https://github.com/luni64/TeensyTimerTool.git